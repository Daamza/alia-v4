<!-- static/chat.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ALIA Demo</title>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; background:#f5f5f5; }
    .header { background:#4CAF50; color:#fff; padding:10px; text-align:center; }
    .chat-container { 
      height: calc(100vh - 120px); 
      overflow-y:auto; 
      display:flex; 
      flex-direction:column; 
      padding:10px;
    }
    .bubble { max-width:80%; margin:5px 0; padding:10px; border-radius:10px; }
    .bot  { background:#fff; align-self:flex-start; }
    .user { background:#DCF8C6; align-self:flex-end; }
    .input-container {
      position:fixed; bottom:0; left:0; right:0;
      display:flex; padding:10px; background:#fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .input-container input {
      flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;
      font-size:1rem;
    }
    .input-container button {
      margin-left:5px; padding:10px 15px; border:none;
      background:#4CAF50; color:#fff; border-radius:5px;
      font-size:1rem; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="header"><h2>ALIA Demo</h2></div>
  <div id="chat" class="chat-container"></div>
  <div class="input-container">
    <input id="message" type="text" placeholder="Escribe tu mensaje..." autocomplete="off"/>
    <button id="send">Enviar</button>
  </div>

  <script>
    // Generar o leer sessionId por pestaña
    let sessionId = localStorage.getItem("ALIA_sessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("ALIA_sessionId", sessionId);
    }

    const chat = document.getElementById("chat");
    function appendBubble(text, cls) {
      const div = document.createElement("div");
      div.className = `bubble ${cls}`;
      div.textContent = text;
      chat.append(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("send").addEventListener("click", async () => {
      const inp = document.getElementById("message");
      const txt = inp.value.trim();
      if (!txt) return;
      appendBubble("Tú: " + txt, "user");
      inp.value = "";

      // Mensaje “typing…”
      appendBubble("ALIA: escribiendo…", "bot");
      setTimeout(async () => {
        chat.lastChild.remove();
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session: sessionId, message: txt })
        });
        const { reply } = await res.json();
        appendBubble("ALIA: " + reply, "bot");
      }, 3000);
    });

    // Enter para enviar
    document.getElementById("message").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("send").click();
      }
    });
  </script>
</body>
</html>
