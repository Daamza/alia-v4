<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALIA Demo</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #4CAF50;
      color: #fff;
      padding: 10px;
      text-align: center;
      flex: 0 0 auto;
    }
    .chat-container {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
    .bubble {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      word-break: break-word;
    }
    .bot  { background: #fff;      align-self: flex-start; }
    .user { background: #DCF8C6;   align-self: flex-end;   }

    .input-container {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    .input-container button {
      margin-left: 5px;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    /* botÃ³n imagen */
    #sendImage {
      background: #2196F3;
    }
    /* input file transparente sobre el botÃ³n */
    #fileInput {
      position: absolute;
      opacity: 0;
      width: 36px;
      height: 36px;
      cursor: pointer;
    }
    .img-btn-wrapper {
      position: relative;
      display: inline-block;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="header"><h2>ALIA Demo</h2></div>
  <div id="chat" class="chat-container"></div>

  <div class="input-container">
    <input id="message" type="text" placeholder="Escribe tu mensaje..." autocomplete="off"/>
    <button id="send">Enviar</button>

    <div class="img-btn-wrapper">
      <button id="sendImage">ðŸ“·</button>
      <input id="fileInput" type="file" accept="image/*"/>
    </div>
  </div>

  <script>
    // Genera/recupera sessionId por pestaÃ±a
    let sessionId = localStorage.getItem("ALIA_sessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("ALIA_sessionId", sessionId);
    }

    const chat = document.getElementById("chat");
    function appendBubble(text, cls) {
      const div = document.createElement("div");
      div.className = `bubble ${cls}`;
      div.textContent = text;
      chat.append(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendPayload(payload) {
      appendBubble("ALIA: escribiendoâ€¦", "bot");
      await new Promise(r => setTimeout(r, 3000));
      // quita â€œescribiendoâ€¦â€
      chat.lastChild.remove();
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session: sessionId, ...payload })
      });
      const { reply } = await res.json();
      appendBubble("ALIA: " + reply, "bot");
    }

    document.getElementById("send").addEventListener("click", () => {
      const inp = document.getElementById("message");
      const txt = inp.value.trim();
      if (!txt) return;
      appendBubble("TÃº: " + txt, "user");
      inp.value = "";
      sendPayload({ message: txt });
    });
    document.getElementById("message").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("send").click();
      }
    });

    // envÃ­o de imagen
    const fileInput = document.getElementById("fileInput");
    document.getElementById("sendImage").addEventListener("click", () => {
      fileInput.click();
    });
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const b64 = reader.result.split(",",2)[1]; // quita data:image/â€¦;base64,
        appendBubble("TÃº: [imagen enviada]", "user");
        sendPayload({ image: b64 });
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });
  </script>
</body>
</html>
