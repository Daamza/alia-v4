<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALIA Demo</title>
  <style>
    :root {
      --verde:     #4CAF50;
      --azul:      #2196F3;
      --gris-claro:#f5f5f5;
      --blanco:    #ffffff;
      --texto-bot: #333;
      --texto-usr: #0b8043;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: var(--gris-claro);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .header {
      background: var(--verde);
      color: var(--blanco);
      width: 100%;
      text-align: center;
      padding: 12px;
    }

    /* widget manter 1/10 altura del viewport */
    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      height: 10vh;
      display: flex;
      flex-direction: column;
      background: var(--blanco);
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 12px;
    }
    #chat {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px;
      scroll-behavior: smooth;
    }
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
    .bubble {
      max-width: 80%;
      margin: 4px 0;
      padding: 8px 12px;
      border-radius: 12px;
      word-break: break-word;
      line-height: 1.4;
      font-size: 0.95rem;
    }
    .bot  { background: var(--blanco);    color: var(--texto-bot);  align-self: flex-start; }
    .user { background: var(--gris-claro);color: var(--texto-usr);  align-self: flex-end; }

    .input-container {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      padding: 6px;
      border-top: 1px solid #eee;
      background: var(--blanco);
    }
    .input-container input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
    }
    .input-container button {
      margin-left: 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #send       { background: var(--verde); color: var(--blanco); }
    #sendImage  { background: var(--azul);  color: var(--blanco); }
    .img-btn-wrapper {
      position: relative;
      display: inline-block;
    }
    #fileInput {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header"><h1>EL NOMBRE DE TU LABORATORIO</h1></div>

  <div class="chat-wrapper">
    <div id="chat"></div>
    <div class="input-container">
      <input id="message" type="text" placeholder="Escribe tu mensaje..." autocomplete="off"/>
      <button id="send">Enviar</button>
      <div class="img-btn-wrapper">
        <button id="sendImage">ðŸ“·</button>
        <input id="fileInput" type="file" accept="image/*"/>
      </div>
    </div>
  </div>

  <script>
    // Crear/recuperar sessionId Ãºnico por pestaÃ±a
    let sessionId = localStorage.getItem("ALIA_sessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("ALIA_sessionId", sessionId);
    }

    const chat = document.getElementById("chat");
    function appendBubble(text, cls) {
      const div = document.createElement("div");
      div.className = `bubble ${cls}`;
      div.textContent = text;
      chat.append(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendPayload(payload) {
      // indicador de escritura
      appendBubble("ALIA: escribiendoâ€¦", "bot");
      await new Promise(r => setTimeout(r, 3000));
      // quita indicador
      chat.lastChild.remove();

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session: sessionId, ...payload })
      });
      const { reply } = await res.json();
      appendBubble("ALIA: " + reply, "bot");
    }

    // envÃ­o de texto
    document.getElementById("send").addEventListener("click", () => {
      const inp = document.getElementById("message");
      const txt = inp.value.trim();
      if (!txt) return;
      appendBubble("TÃº: " + txt, "user");
      inp.value = "";
      sendPayload({ message: txt });
    });
    document.getElementById("message").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("send").click();
      }
    });

    // envÃ­o de imagen
    const fileInput = document.getElementById("fileInput");
    document.getElementById("sendImage").addEventListener("click", () => {
      fileInput.click();
    });
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const b64 = reader.result.split(",",2)[1]; 
        appendBubble("TÃº: [imagen enviada]", "user");
        sendPayload({ image: b64 });
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });
  </script>
</body>
</html>
