<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ALIA Demo</title>
  <style>
    body { font-family: sans-serif; max-width:600px; margin:0 auto; }
    .chat { border:1px solid #ccc; padding:10px; height:400px; overflow-y:auto; }
    .user { text-align:right; color:green; margin:5px; }
    .alia { text-align:left; color:gray; margin:5px; }
    #controls { margin-top:10px; }
  </style>
</head>
<body>
  <h1>ALIA Demo</h1>
  <div id="chat" class="chat"></div>

  <div id="controls">
    <input id="msg" type="text" placeholder="Escribe tu mensaje…" />
    <button id="sendMsg">Enviar texto</button>
    <br/><br/>
    <input id="imageInput" type="file" accept="image/*"/>
    <button id="sendImage">Enviar imagen</button>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    function append(who, text){
      const div = document.createElement('div');
      div.className = who==='Tú' ? 'user' : 'alia';
      div.textContent = `${who}: ${text}`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    document.getElementById('sendMsg').onclick = async () => {
      const input = document.getElementById('msg');
      const txt = input.value.trim();
      if(!txt) return;
      append('Tú', txt);
      input.value = '';
      const resp = await fetch('/chat',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ message: txt })
      });
      const { reply } = await resp.json();
      append('ALIA', reply);
    };

    document.getElementById('sendImage').onclick = () => {
      const file = document.getElementById('imageInput').files[0];
      if(!file) return alert('Seleccioná un archivo de imagen primero');
      const reader = new FileReader();
      reader.onload = async () => {
        // reader.result = "data:image/png;base64,...."
        const b64 = reader.result.split(',')[1];
        append('Tú', '[imagen enviada]');
        const resp = await fetch('/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ image: b64 })
        });
        const { reply } = await resp.json();
        append('ALIA', reply);
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
